name: "BAC-9001"
manufacturer: "KMC"
model: "BAC-9001"
labels: 
    - "B-AAC"
description: "KMC BAC-9001 BACnet thermostat"
deviceResources:
    -   
        name: Temperature
        description: "Get the current temperature"
        attributes: 
            { type: "analogValue", instance: "1", property: "presentValue", index: "none"  }
        properties: 
            value:
                { type: "Float32", floatEncoding: "eNotation", size: "1", readWrite: "R", defaultValue: "0.00", minimum: "-99.99", maximum: "199.99"  }
            units:
                { type: "String", readWrite: "R", defaultValue: "Degrees Fahrenheit" }
    -
        name: ActiveCoolingSetpoint
        description: "The active cooling set point"
        attributes:
            { type: "analogValue", instance: "3", property: "presentValue", index: "none"  }
        properties:
            value:
                { type: "Float32", floatEncoding: "eNotation", size: "1", readWrite: "RW", defaultValue: "0.00", minimum: "-99.99", maximum: "199.99"  }
            units:
                { type: "String", readWrite: "R", defaultValue: "Degrees Fahrenheit" }
deviceCommands:
    -
        name: Temperature
        get:
            -
                { operation: "get", object: "Temperature", property: "value", parameter: "Temperature" }
    -
        name: ActiveCoolingSetpoint
        get:
            -
                { operation: "get", object: "ActiveCoolingSetpoint", property: "value", parameter: "ActiveCoolingSetpoint" }
        set:
            -
                { operation: "set", object: "ActiveCoolingSetpoint", property: "value", parameter: "ActiveCoolingSetpoint" }

coreCommands:
  - 
    name: Temperature
    get: 
        path: "/api/v1/device/{deviceId}/Temperature"
        responses:
          - 
            code: "200"
            description: "Get the current Temperature"
            expectedValues: ["Temperature"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
  -
    name: ActiveCoolingSetpoint
    get:
      path: "/api/v1/device/{deviceId}/ActiveCoolingSetpoint"
      responses:
      -
        code: "200"
        description: "Get the current Active Cooling Setpoint"
        expectedValues: ["ActiveCoolingSetpoint"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/ActiveCoolingSetpoint"
      parameterNames: ["ActiveCoolingSetpoint"]
      responses:
      -
        code: "200"
        description: "Set the current Active Cooling Setpoint"
        expectedValues: []
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
