name: "BAC-5901CE"
manufacturer: "KMC"
model: "BAC-5901CE"
labels: 
    - "B-AAC"
description: "KMC BAC-5901 BACnet General Purpose Controller"
deviceResources:
    -   
        name: Temperature
        description: "Get the current temperature"
        attributes: 
            { type: "analogInput", instance: "1", property: "presentValue", index: "none"  }
        properties: 
            value:
                { type: "float32", floatEncoding: "eNotation", readWrite: "R", defaultValue: "0.00", minimum: "-99.99", maximum: "199.99"  }
            units:
                { type: "string", readWrite: "R", defaultValue: "Degrees Fahrenheit" }
    -
        name: ActiveCoolingSetpoint
        description: "The active cooling set point"
        attributes:
            { type: "analogValue", instance: "3", property: "presentValue", index: "none"  }
        properties:
            value:
                { type: "float32", floatEncoding: "eNotation", readWrite: "RW", defaultValue: "0.00", minimum: "-99.99", maximum: "199.99"  }
            units:
                { type: "string", readWrite: "R", defaultValue: "Degrees Fahrenheit" }
    -
        name: ActiveHeatingSetpoint
        description: "The active heating set point"
        attributes:
            { type: "analogValue", instance: "4", property: "presentValue", index: "none"  }
        properties:
            value:
                { type: "float32", floatEncoding: "eNotation", readWrite: "RW", defaultValue: "0.00", minimum: "-99.99", maximum: "199.99"  }
            units:
                { type: "string", readWrite: "R", defaultValue: "Degrees Fahrenheit" }

deviceCommands:
    -
        name: Temperature
        get:
            -
                { operation: "get", object: "Temperature", property: "value", parameter: "Temperature" }
    -
        name: ActiveCoolingSetpoint
        get:
            -
                { operation: "get", object: "ActiveCoolingSetpoint", property: "value", parameter: "ActiveCoolingSetpoint" }
        set:
            -
                { operation: "set", object: "ActiveCoolingSetpoint", property: "value", parameter: "ActiveCoolingSetpoint" }
    -
        name: ActiveHeatingSetpoint
        get:
            -
                { operation: "get", object: "ActiveHeatingSetpoint", property: "value", parameter: "ActiveHeatingSetpoint" }
        set:
            -
                { operation: "set", object: "ActiveHeatingSetpoint", property: "value", parameter: "ActiveHeatingSetpoint" }
    -
        name: ActiveSetpoints
        get:
            -
                { index: "1", operation: "get", object: "ActiveCoolingSetpoint", parameter: "ActiveCoolingSetpoint", property: "value" }
            -
                { index: "2", operation: "get", object: "ActiveHeatingSetpoint", parameter: "ActiveHeatingSetpoint", property: "value" }
        set:
            -
                { index: "1", operation: "set", object: "ActiveCoolingSetpoint", parameter: "ActiveCoolingSetpoint", property: "value" }
            -
                { index: "2", operation: "set", object: "ActiveHeatingSetpoint", parameter: "ActiveHeatingSetpoint", property: "value" }

coreCommands:
  - 
    name: Temperature
    get: 
        path: "/api/v1/device/{deviceId}/Temperature"
        responses:
          - 
            code: "200"
            description: "Get the current Temperature"
            expectedValues: ["Temperature"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
  -
    name: ActiveCoolingSetpoint
    get:
      path: "/api/v1/device/{deviceId}/ActiveCoolingSetpoint"
      responses:
      -
        code: "200"
        description: "Get the current Active Cooling Setpoint"
        expectedValues: ["ActiveCoolingSetpoint"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/ActiveCoolingSetpoint"
      parameterNames: ["ActiveCoolingSetpoint"]
      responses:
      -
        code: "200"
        description: "Set the current Active Cooling Setpoint"
        expectedValues: []
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
  -
    name: ActiveHeatingSetpoint
    get:
      path: "/api/v1/device/{deviceId}/ActiveHeatingSetpoint"
      responses:
      -
        code: "200"
        description: "Get the current Active Heating Setpoint"
        expectedValues: ["ActiveHeatingSetpoint"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/ActiveHeatingSetpoint"
      parameterNames: ["ActiveHeatingSetpoint"]
      responses:
      -
        code: "200"
        description: "Set the current Active Heating Setpoint"
        expectedValues: []
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
  -
    name: ActiveSetpoints
    get:
      path: "/api/v1/device/{deviceId}/ActiveSetpoints"
      responses:
      -
        code: "200"
        description: "Get the current Active Setpoint"
        expectedValues: ["ActiveCoolingSetpoint","ActiveHeatingSetpoint"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/ActiveSetpoints"
      parameterNames: ["ActiveCoolingSetpoint","ActiveHeatingSetpoint"]
      responses:
      -
        code: "200"
        description: "Set the current Active Setpoint"
        expectedValues: []
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []